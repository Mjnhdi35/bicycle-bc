services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bicyverse-postgres
    environment:
      POSTGRES_USER: bicyverse
      POSTGRES_PASSWORD: bicyverse_password
      POSTGRES_DB: bicyverse_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bicyverse']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bicyverse-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: bicyverse-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bicyverse-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bicyverse-network:
    driver: bridge
